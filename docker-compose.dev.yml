version: '3.8'

# Development compose file - just PostgreSQL
# Run: docker compose -f docker-compose.dev.yml up -d

services:
  postgres:
    image: postgres:15
    container_name: tft-postgres-dev
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tft_data
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_dev_data:
